<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },

  </script>

  <title>Learn</title>
</head>
<body>
    <div id="learn-page">

      <div class="learn-header" style="display: flex; align-items: center; gap: 20px;">

        <h1>Bo</h1>
      </div>

      <div id="learn-response" style="margin-top: 30px; font-family: 'roboto'; font-size: 18px; color:   #333;">
        
      </div>

      <div class="learn-input-row" style="display: flex; align-items: center; gap: 10px;">

          <img src="{{ url_for('static', filename='icons/send_icon.png') }}" alt="Send" style="width: 24px; height: 24px;">
