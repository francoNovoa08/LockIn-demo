<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/learn.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/Icon.png') }}">

  <title>Learn</title>
</head>
  <body class="page-fade">
    <a href="/" class="top-right-logo-link">
      <img src="{{ url_for('static', filename='images/Logo_lock.png') }}" alt="LockIn Logo" class="top-right-logo">
    </a>

    <div id="learn-page">

      <div class="learn-header">
        <img src="{{ url_for('static', filename='images/Bo_happy.png') }}" alt="Bo happy" class="bo-happy-img">
        <h1 class="bo-name">Bo</h1>
      </div>

      <div class="centre-content">
        <div id="learn-response-container">
          <div id="learn-response">
          </div>
        </div>

        <h3 id="learn-heading">What do you want to learn?</h3>

        <div class="learn-input-row">
          <input type="text" id="learn-input" placeholder="Ask Bo...">
          <button id="learn-send-btn">
            <img src="{{ url_for('static', filename='icons/send_icon.png') }}" alt="Send">
          </button>
        </div>
      </div>

    </div>

    <script src="{{ url_for('static', filename='js/learn.js') }}"></script>
  </body>
</html>
